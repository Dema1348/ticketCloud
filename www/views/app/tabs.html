<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

 
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Mis ticket" icon-off="ion-android-folder-open" icon-on="ion-android-folder" href="#/tab/ticket">
    <ion-nav-view name="tab-ticket"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Perfil" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Salir" icon-off="ion-ios-redo-outline" icon-on="ion-ios-redo" ng-click="cerrarSesion()">
    <ion-nav-view name="tab-out"></ion-nav-view>
  </ion-tab>


 

</ion-tabs>

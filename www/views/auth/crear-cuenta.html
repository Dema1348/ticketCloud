<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row form-heading">
      <div class="col">
        <h1 class="form-title">Crear tu cuenta</h1>
        <h3 class="form-sub-title">Regístrate con un Correo</h3>
       <!--  <h3 class="form-sub-title">Regístrate con una Red Social o un Correo</h3>
        <div class="social-sign-up button-bar">
          <a class="button icon ion-social-facebook button-positive" ng-click="loginFace()"></a>
          <a class="button icon ion-social-twitter button-calm" ng-click="loginTwitter()"></a>
        </div> -->
      </div>
    </div>
  <!--   <div class="row form-separator">
      <hr class="separator-line"/>
      <span class="separator-mark">O</span>
      <hr class="separator-line"/>
    </div> -->
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <div class="row multi-inputs">
              <div class="col">
                <label class="item item-input">
                  <input class="multi-input" type="text" placeholder="Nombre" name="name" ng-model="user.nombre" required>
                </label>
              </div>
              <div class="col">
                <label class="item item-input">
                  <input class="multi-input" type="text" placeholder="Apellido" name="username" ng-model="user.apellido" required>
                </label>
              </div>
            </div>
            <label class="item item-input">
              <input type="email" placeholder="Correo" name="email" ng-model="user.correo" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Contraseña" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <button type="submit" class="sign-up button button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
              Registrarte
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
